<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="word-container"></div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        console.log("Start now")
        $.ajax({
        type: "GET",
        url: "https://random-word-api.herokuapp.com/all",
        dataType: 'json',
        success: function (result) {
            const sixLetterWords = result.filter(word => word.length === 6);
            for (let i = 0; i < sixLetterWords.length; i++) {
                $(".word-container").append(`'${sixLetterWords[i]}',<br>`);
            }
        },
        error: function (jqXHR) {
            console.log("Something went wrong with the random-word-api")
        }
    });
    </script>
</body>
</html>
