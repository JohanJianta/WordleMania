<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styleRoom.css">

    <title>Room</title>
</head>

<body>
    <div class="body-wrapper">
        <div class="topnav">

            <button id="giveUp-btn">
                <span class="text">Give Up</span>
                <span class="icon">
                    <img src="picture/flags.png" alt="">
                </span>
            </button>

            <div class="roomCode" id="game-title">
                <p><b>WordleMania</b></p>
            </div>

            <div class="roomCode">
                <p>Room: #1</p>
            </div>

            <div class="side-panel-container">
                <button id="side-panel-toggle" type="button" onclick="showChat()">
                    <img src="picture/chat.png" alt="">
                </button>
                <div id="chat-panel">
                    <div class="chat-container">
                        <div class="chat-header">
                            <h2>Chat Box</h2>
                        </div>
                        <div class="connecting">Connecting...</div>
                        <ul id="messageArea"></ul>
                        <form id="messageForm" onsubmit="event.preventDefault(); sendChat();">
                            <div class="form-group">
                                <div class="input-group clearfix">
                                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" />
                                    <button type="submit" class="primary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <div class="main-section">
            <div class="player-container">
                <div class="player">
                    <p>Pemain 3</p>
                    <p>YOU</p>
                </div>

                <div class="player">
                    <i class="fa-solid fa-user-plus" style="color: #000000;"></i>
                    <p>Invite</p>
                </div>
                <div class="player">
                    <i class="fa-solid fa-user-plus" style="color: #000000;"></i>
                    <p>Invite</p>
                </div>
                <div class="player">
                    <i class="fa-solid fa-user-plus" style="color: #000000;"></i>
                    <p>Invite</p>
                </div>
            </div>


            <div class="game-display">
                <div id="game-board"></div>

                <div id="keyboard-cont">
                    <div class="first-row">
                        <button class="keyboard-button">q</button>
                        <button class="keyboard-button">w</button>
                        <button class="keyboard-button">e</button>
                        <button class="keyboard-button">r</button>
                        <button class="keyboard-button">t</button>
                        <button class="keyboard-button">y</button>
                        <button class="keyboard-button">u</button>
                        <button class="keyboard-button">i</button>
                        <button class="keyboard-button">o</button>
                        <button class="keyboard-button">p</button>
                    </div>
                    <div class="second-row">
                        <button class="keyboard-button">a</button>
                        <button class="keyboard-button">s</button>
                        <button class="keyboard-button">d</button>
                        <button class="keyboard-button">f</button>
                        <button class="keyboard-button">g</button>
                        <button class="keyboard-button">h</button>
                        <button class="keyboard-button">j</button>
                        <button class="keyboard-button">k</button>
                        <button class="keyboard-button">l</button>
                    </div>
                    <div class="third-row">
                        <button class="keyboard-button">Del</button>
                        <button class="keyboard-button">z</button>
                        <button class="keyboard-button">x</button>
                        <button class="keyboard-button">c</button>
                        <button class="keyboard-button">v</button>
                        <button class="keyboard-button">b</button>
                        <button class="keyboard-button">n</button>
                        <button class="keyboard-button">m</button>
                        <button class="keyboard-button">Enter</button>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button id="giveUp-btn">
                    <span class="text">Give Up</span>
                    <span class="icon">
                        <img src="picture/flags.png" alt="">
                    </span>
                </button>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/main.js"></script>

</body>

</html>
