        <div class="main-section">

            <b>
                <p style="font-size: 24px; color: whitesmoke;">Add Friend</p>

            <div class="tabelFriend">
                <div class="top-tabel">
                    <p style="font-size: 16px; font-weight: 900; color: whitesmoke;">My ID: 09232348</p>

                    <div class="container">
                        <input type="text" name="text" class="input" placeholder="Input ID">
                        <button class="search__btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">

                    </div>

                    <button class="friendreq" id="btn-req">Friend Request</button>
                    <img src="/picture/friend-notif.png" class="friendreq" id="img-req"></img>
                </div>

                <div class="friend-display">
                    <div class="friend-container">
                        <div class="avatar"></div>

                        <b>
                            <p>Pemain 5</p>
                        </b>

                        <div class="level">
                            <p>Level 21</p>
                        </div>

                        <div class="score">
                            <p>Score: 2200</p>
                        </div>

                        <div class="rank">
                            <p>Rank: #5</p>
                        </div>

                        <button class="add"><b>Add Friend</b></button>
                    </div>
                </div>
            </div>


            <div class="friend-req-container">
                <div class="modal">
                    <button id="close-req">X</button>
                    <h2>Friend Request</h2>
                    <div class="list-req">
                    </div>
                </div>
