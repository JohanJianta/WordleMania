<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styleAddFriend.css">
    <link rel="stylesheet" href="css/styleLogin.css">
    <title>Add Friend</title>
</head>

<body>

    <div class="body-wrapper">

        <!-- Navbar -->
        <div>
            <div class="topNav">

                <!-- Button History & Search Friend -->
                <div class="nav-button-container-2">
                    <button class="history" onclick="toHistory()">History</button>
                    <button class="btn-signUp-friend" onclick="toSearchFriend()">Find Friend</button>
                </div>

                <!-- Button Login & Signup -->
                <div class="nav-button-container-1">
                    <button id="btn-login" onclick="showLogin()">Login</button>
                    <button class="btn-signUp-friend" id="btn-signUp" onclick="showSignUp()">Sign Up</button>
                </div>

                <!-- Burger Menu -->
                <div class="dropdown">
                    <img src="/picture/menu.png" alt="hamburger" class="burger-menu" onclick="burgerContent()"
                        tabindex="0">
                    <div id="myDropDown" class="dropdown-content">
                        <a href="#" onclick="showLogin()" class="burger-not-login">Login</a>
                        <a href="#" onclick="showSignUp()" class="burger-not-login">Sign Up</a>
                        <a href="#" onclick="toHistory()" class="burger-must-login">History</a>
                        <a href="#" onclick="toSearchFriend()" class="burger-must-login">Find Friend</a>
                        <a href="#" onclick="showLogOut()" class="burger-must-login">Log Out</a>
                    </div>
                </div>

                <!-- Title Navbar -->
                <div class="title" onclick="toHome()">
                    <span style="--i:1">W</span>
                    <span style="--i:2">O</span>
                    <span style="--i:3">R</span>
                    <span style="--i:4">D</span>
                    <span style="--i:5">L</span>
                    <span style="--i:6">E</span>
                    <span style="--i:7"></span>
                    <span style="--i:8">M</span>
                    <span style="--i:9">A</span>
                    <span style="--i:10">N</span>
                    <span style="--i:11">I</span>
                    <span style="--i:12">A</span>
                </div>

                <!-- Searchbar -->
                <div class="container">
                    <input type="text" name="text" class="input" placeholder="roomcode">
                    <button class="search__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">
                            <path
                                d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
                                fill="#efeff1"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Login Pop Up -->
            <div class="popUp-disabled" id="login">
                <div class="popUp-bg">
                    <div class="popUp-container">

                        <button class="close-btn alignEnd" onclick="hideLogin()">X</button>
                        <h2 class="alignCenter">Login</h2>

                        <form onsubmit="event.preventDefault(); login();">
                            <div class="input-group">
                                <input required="" type="email" autocomplete="off" class="input-form" id="loginEmail">
                                <label class="user-label" for="loginEmail">Email</label>
                            </div>
                            <div class="input-group">
                                <input required="" type="password" autocomplete="off" class="input-form" id="loginPass"
                                    style="margin-bottom: 10px;">
                                <label class="user-label" for="loginPass">Password</label>
                            </div>
                            <div class="forgot">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </form>

                        <p class="alignCenter">Don't have an account? <a href="#" class="changePopUp"
                                onclick="loginToSignUp()">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Sign Up Pop Up -->
            <div class="popUp-disabled" id="signUp">
                <div class="popUp-bg">
                    <div class="popUp-container">
                        <button class="close-btn alignEnd" onclick="hideSignUp()">X</button>
                        <h2 class="alignCenter">Sign Up</h2>
                        <form onsubmit="event.preventDefault(); signUp();">
                            <div class="input-group">
                                <input required="" type="text" autocomplete="off" class="input-form" id="signUpName"
                                    maxlength="50">
                                <label class="user-label" for="signUpName">Username</label>
                            </div>
                            <div class="input-group">
                                <input required="" type="email" autocomplete="off" class="input-form" id="signUpEmail">
                                <label class="user-label" for="signUpEmail">Email</label>
                            </div>
                            <div class="input-group">
                                <input required="" type="password" autocomplete="off" class="input-form" id="signUpPass"
                                    minlength="8" style="margin-bottom: 30px;">
                                <label class="user-label" for="signUpPass">Password</label>
                            </div>
                            <button type="submit" class="btn">Create Account</button>
                        </form>
                        <p class="alignCenter">Already have an account? <a href="#" class="changePopUp"
                                onclick="signUpToLogin()">Login</a> </p>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="main-section">

            <b>
                <p style="font-size: 24px; color: whitesmoke; margin-top: 10px;">Add Friend</p>
            </b>

            <!-- Kotak Utama -->
            <div class="tabelFriend">
                <div class="top-tabel">
                    <p id="myId" style="font-size: 16px; font-weight: 900; color: whitesmoke;">My ID: *****</p>

                    <div class="container-search">
                        <input type="text" name="text" class="input-search" placeholder="Input ID">
                        <button class="search_friend_btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">
                                <path
                                    d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
                                    fill="#efeff1"></path>
                            </svg>
                        </button>
                    </div>

                    <button class="friendreq" id="btn-req">Friend Request</button>
                    <img src="/picture/friend-notif.png" class="friendreq" id="img-req"></img>
                </div>

                <!-- Tampilan Cari Teman -->
                <div class="friend-display" id="req-scroll">
                    <!-- <div class="friend-container">
                        <div class="avatar"></div>

                        <b>
                            <p>Pemain 5</p>
                        </b>

                        <div class="level">
                            <p>Level 21</p>
                        </div>

                        <div class="score">
                            <p>Score: 2200</p>
                        </div>

                        <div class="rank">
                            <p>Rank: #5</p>
                        </div>

                        <button class="add">Add Friend</button>
                    </div> -->
                </div>
            </div>

            <!-- Popup Friend Request -->
            <div class="friend-req-container">
                <div class="modal">
                    <button id="close-req">X</button>
                    <h2>Friend Request</h2>
                    <div class="list-req">
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="js/addscript.js" type="module"></script>
        <script src="js/topNav.js"></script>

</body>

</html>
