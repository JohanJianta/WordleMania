    <!-- Navbar -->
    <div>
        <div class="topNav">
            <button class="history">History</button>
            <div class="title">
                <ul>
                    <li>
                        <input type="checkbox" />

                    </li>
                    <li>

                        <div class="huruf">O</div>

                        <div class="huruf">L</div>

                        <div class="huruf">E</div>
                    </li>
                </ul>
            </div>
            <!-- <p class="title">Wordle Mania</p> -->
            <div>
                <button id="btn-login" onclick="showLogin()">Login</button>
                <button id="btn-signUp" onclick="showSignUp()">Sign Up</button>
            </div>
        </div>

        <div class="flex-center-row">
            <div class="notif-container flex-center-row">
                <p class="title" id="notif-title"></p>
                <p id="notif-desc"></p>
            </div>
        </div>

        <!-- Login Pop Up -->
        <div class="popUp-disabled" id="login">
            <div class="popUp-bg">
                <div class="popUp-container">

                    <button class="close-btn alignEnd" onclick="hideLogin()">X</button>
                    <h2 class="alignCenter">Login</h2>

                    <form onsubmit="event.preventDefault(); login();">
                        <label for="loginEmail">Email:</label>
                        <input type="email" placeholder="masukkan email" id="loginEmail" required>

                        <label for="loginPass">Password:</label>
                        <input type="password" placeholder="masukkan password" id="loginPass"
                            style="margin-bottom: 10px;" required>

                        <div class="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>

                    <p class="alignCenter">Don't have an account? <a class="changePopUp" onclick="loginToSignUp()">Sign
                            Up</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Sign Up Pop Up -->
        <div class="popUp-disabled" id="signUp">
            <div class="popUp-bg">
                <div class="popUp-container">
                    <button class="close-btn alignEnd" onclick="hideSignUp()">X</button>
                    <h2 class="alignCenter">Sign Up</h2>
                    <form onsubmit="event.preventDefault(); signUp();">
                        <label for="signUpName">Username:</label>
                        <input type="text" placeholder="masukkan username" id="signUpName" maxlength="50" required />
                        <label for="signUpEmail">Email:</label>
                        <input type="email" placeholder="masukkan email" id="signUpEmail" required />
                        <label for="signUpPass">Password:</label>
                        <input type="password" placeholder="masukkan password" id="signUpPass" minlength="8" required />
                        <button type="submit" class="btn">Create Account</button>
                    </form>
                    <p class="alignCenter">Already have an account? <a class="changePopUp"
                            onclick="signUpToLogin()">Login</a> </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Section -->
    <hr>
    <div class="colombagi">
        <div class="bagianatas" style="background-color: #212121;">
            <div class="kolom1">

                </div>
            </div>

            <div class="kolom2">
                <button class="btnstranger">Play With Stranger</button>
                <button class="btnroom">Create Room</button>

            </div>

            <div class="kolom3">

            <div class="friend-container">

                    </div>
                    <div class="bagiantengah-friend">
                        <p>Nama2</p>
                        <p>Score : 8000</p>
                        <p>Rank #1</p>
                    </div>
                    <div class="bagianbawah-friend">
                        <button class="addplayer">
                            <div class="sign"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    id="add-account">
                                    <path
                                        d="M21,10.5H20v-1a1,1,0,0,0-2,0v1H17a1,1,0,0,0,0,2h1v1a1,1,0,0,0,2,0v-1h1a1,1,0,0,0,0-2Zm-7.7,1.72A4.92,4.92,0,0,0,15,8.5a5,5,0,0,0-10,0,4.92,4.92,0,0,0,1.7,3.72A8,8,0,0,0,2,19.5a1,1,0,0,0,2,0,6,6,0,0,1,12,0,1,1,0,0,0,2,0A8,8,0,0,0,13.3,12.22ZM10,11.5a3,3,0,1,1,3-3A3,3,0,0,1,10,11.5Z">
                                    </path>
                                </svg></div>
                                <div class="textadd">Invite</div>
                        </button>
                    </div>


                </div>
            </div>


        </div>

    </div>
