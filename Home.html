<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styleHome.css">
    <link rel="stylesheet" href="css/styleLogin.css">
    <title>Home</title>

</head>

<body>

    <!-- Navbar -->
    <div>
        <div class="topNav">
            <button class="history">History</button>
            <p class="title">Wordle Mania</p>
            <div>
                <button id="btn-login" onclick="showLogin()">Login</button>
                <button id="btn-signUp" onclick="showSignUp()">Sign Up</button>
            </div>
        </div>

        <div class="flex-center-row">
            <div class="notif-container flex-center-row">
                <p class="title" id="notif-title"></p>
                <p id="notif-desc"></p>
            </div>
        </div>

        <!-- Login Pop Up -->
        <div class="popUp-disabled" id="login">
            <div class="popUp-bg">
                <div class="popUp-container">

                    <button class="close-btn alignEnd" onclick="hideLogin()">X</button>
                    <h2 class="alignCenter">Login</h2>

                    <form onsubmit="event.preventDefault(); login();">
                        <label for="loginEmail">Email:</label>
                        <input type="email" placeholder="masukkan email" id="loginEmail" required>

                        <label for="loginPass">Password:</label>
                        <input type="password" placeholder="masukkan password" id="loginPass"
                            style="margin-bottom: 10px;" required>

                        <div class="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>

                    <p class="alignCenter">Don't have an account? <a class="changePopUp" onclick="loginToSignUp()">Sign
                            Up</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Sign Up Pop Up -->
        <div class="popUp-disabled" id="signUp">
            <div class="popUp-bg">
                <div class="popUp-container">
                    <button class="close-btn alignEnd" onclick="hideSignUp()">X</button>
                    <h2 class="alignCenter">Sign Up</h2>
                    <form onsubmit="event.preventDefault(); signUp();">
                        <label for="signUpName">Username:</label>
                        <input type="text" placeholder="masukkan username" id="signUpName" maxlength="50" required />
                        <label for="signUpEmail">Email:</label>
                        <input type="email" placeholder="masukkan email" id="signUpEmail" required />
                        <label for="signUpPass">Password:</label>
                        <input type="password" placeholder="masukkan password" id="signUpPass" minlength="8" required />
                        <button type="submit" class="btn">Create Account</button>
                    </form>
                    <p class="alignCenter">Already have an account? <a class="changePopUp"
                            onclick="signUpToLogin()">Login</a> </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Section -->
    <div class="top-section-container">
        <div class="player">
            <div class="player-container">
                <div class="first-info">
                    <div class="profile"></div>
                    <div class="level">
                        <p>Level 100</p>
                    </div>
                </div>

                <div class="second-info">
                    <div class="group-info">
                        <p id="player-nickname"></p>
                        <p id="player-rank"></p>
                    </div>
                    <div class="group-info">
                        <p class="info-title">ID:</p>
                        <p id="player-id"></p>
                    </div>
                    <div class="group-info">
                        <p class="info-title">Score:</p>
                        <p id="player-score"></p>
                    </div>
                    <div class="group-info">
                        <p class="info-title">Total Play:</p>
                        <p id="player-total-play"></p>
                    </div>
                    <div class="group-info">
                        <p class="info-title">Total Win:</p>
                        <p id="player-total-win"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <div>
                <button class="play-btn" id="stranger-btn">Play with Stranger</button>
            </div>
            <div>
                <button class="play-btn" id="room-btn">Create Room<div class="create-room-logo"></div></button>
            </div>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-container">
                <div class="leaderboard-info" id="info-1">
                    <p class="leaderboard-number">#1</p>
                    <p class="leaderboard-name" id="leaderboard-name-1"></p>
                    <p class="leaderboard-score" id="leaderboard-score-1"></p>
                </div>
                <div class="leaderboard-info" id="info-2">
                    <p class="leaderboard-number">#2</p>
                    <p class="leaderboard-name" id="leaderboard-name-2"></p>
                    <p class="leaderboard-score" id="leaderboard-score-2"></p>
                </div>
                <div class="leaderboard-info" id="info-3">
                    <p class="leaderboard-number">#3</p>
                    <p class="leaderboard-name" id="leaderboard-name-3"></p>
                    <p class="leaderboard-score" id="leaderboard-score-3"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="friend-section">
        <div class="friend-title">
            <p><b>Friend List</b></p>
        </div>
        <div class="friend-list-container">
   
  
        </div>
    </div>

    <!-- Navbar JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="js/loginSignUp.js"></script>

</body>

</html>
